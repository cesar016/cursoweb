<!DOCTYPE html>
<html>
    
    <head>    
        <title>Curso Web</title>
        <style>
            h2{
                color: brown;
            }
            *{ /*selector universal aplica a todo menos a lo que tiene un formato definido*/
                color: violet; 
            }
            .fondoverde{
                background-color: green;
                color:chartreuse;
            }
            #id1{
                background-color: black;
            }
        </style> 
    </head>

    <body>

        <h2>
            Ejemplo de una tabla con CSS
        </h2>
          

        <div>
                <!--En desuso el width y border de esta manera-->
            <table width="100%" border="2">

                <thead> <!--Encabezado de la tabla-->
                     <tr> <!--Filas-->
                        <th> Col 1 </th> <!--Columnas-->
                        <th> Col 2 </th> 
                        <th colspan="2"> Col 3 </th>   
                            <!--El colspan agrupa el titulo en dos columnas-->                         
                     </tr>
                </thead>
                
                <tbody>

                    <tr> <!--Filas-->
                        <th class="fondoverde"> 1 </th> <!--Columnas-->
                        <th > uno </th> 
                        <th> primera </th> 
                        <th> one </th>                            
                    </tr>
                    
                    <tr> <!--Filas-->
                        <th> 2 </th> <!--Columnas-->
                        <th> dos </th> 
                        <th> seguunda </th>   
                        <th> two </th>                          
                    </tr>
                    
                    <tr> <!--Filas-->
                        <th> 3 </th> <!--Columnas-->
                        <th id="id1"> tres </th> 
                        <th> tercera</th>  
                        <th> three </th>                           
                    </tr>

                </tbody>

            </table>
            
        </div>
        
    </body>

  

</html>
