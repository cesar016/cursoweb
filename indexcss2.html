<!DOCTYPE html>
<html>
    
    <head>    
        <title>Curso Web</title>
        <link rel="stylesheet" href="css\hojadeEstilo.css"> <!--Vinculo con el archivo css-->
    </head>

     <body>         

             <h2>
                Ejemplo de una tabla con el CSS en otro archivo
             </h2>

            <div>
                <!--En desuso el width y border de esta manera-->
                <table width="100%" border="2">
                   
                    <thead> <!--Encabezado de la tabla-->

                        <tr> <!--Filas-->
                            <th> Col 1 </th> <!--Columnas-->
                            <th> Col 2 </th> 
                            <th colspan="2"> Col 3 </th>   
                            <!--El colspan agrupa el titulo en dos columnas-->                         
                        </tr>

                    </thead>

                    <tbody> <!--Cuepo de la tabla-->

                        <tr> <!--Filas-->
                            <td class="fuenteGrande fondoverde"> 1 </td> <!--Columnas-->
                            <td >Uno</td> 
                            <td>Primera</td> 
                            <td>One</td>                            
                        </tr>

                        <tr> <!--Filas-->
                            <td>2</td>
                            <td>Dos</td> <!--Columnas-->
                            <td>Segunda</td>   
                            <td>Two</td>                          
                        </tr>

                        <tr> <!--Filas-->
                            <td class="fondoverde fuenteGrande">3</td>
                            <td>Tres</td> <!--Columnas-->
                            <td id="idFondoNegro">Tercera</td> 
                            <td id="idFondoNegro" class="fondoVerde" style="color:red">Three</td>                          
                        </tr>

                    </tbody>

                </table>

            </div>

        </body>
  

</html>
